<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Border -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#ffdb33" stroke-width="4"/>

  <!-- Decorative elements -->
  <rect x="50" y="100" width="1100" height="2" fill="#ffdb33" opacity="0.5"/>
  <rect x="50" y="500" width="1100" height="2" fill="#ffdb33" opacity="0.5"/>
  
  <!-- Content -->
  <text x="50%" y="150" font-family="'Press Start 2P', monospace" font-size="48" fill="#f5f5f5" text-anchor="middle" letter-spacing="2px">
    CERTIFICATE OF PARTICIPATION
  </text>
  
  <text x="50%" y="250" font-family="'VT323', monospace" font-size="32" fill="#a0a0a0" text-anchor="middle">
    This certificate is awarded to
  </text>
  
  <text x="50%" y="350" font-family="'Press Start 2P', monospace" font-size="52" fill="#ffdb33" text-anchor="middle" style="text-shadow: 0 0 10px rgba(255, 219, 51, 0.5);">
    {{PARTICIPANT_NAME}}
  </text>
  
  <text x="50%" y="450" font-family="'VT323', monospace" font-size="32" fill="#a0a0a0" text-anchor="middle">
    for successfully participating in
  </text>
  
  <text x="50%" y="520" font-family="'Press Start 2P', monospace" font-size="40" fill="#f5f5f5" text-anchor="middle">
    {{EVENT_NAME}}
  </text>
  
  <!-- Bottom signature line -->
  <text x="900" y="580" font-family="'VT323', monospace" font-size="24" fill="#a0a0a0">
    {{CURRENT_DATE}}
  </text>
  
  <!-- Decorative corners -->
  <path d="M50,50 L100,50 L50,100 Z" fill="none" stroke="#ffdb33" stroke-width="2"/>
  <path d="M1150,50 L1100,50 L1150,100 Z" fill="none" stroke="#ffdb33" stroke-width="2"/>
  <path d="M50,580 L50,530 L100,580 Z" fill="none" stroke="#ffdb33" stroke-width="2"/>
  <path d="M1150,580 L1100,580 L1150,530 Z" fill="none" stroke="#ffdb33" stroke-width="2"/>
</svg>
